<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai Tap JavaScript Buoi 8</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="question">
        <div class="question__input">
            <label>Vui Lòng Nhập Vào Số Nguyên Vào Mảng:</label>
            <input type="number" id='inputInt'>

            <button id='themSo'>Thêm Số</button>

            <div class="inMang" id='inMang'>
                <p>Dãy Số Nguyên: </p>
                <span id='inMang_span'></span>
            </div>

        </div>
    </div>

    <div class="question__result" id='question__result'>
        <button id='tongSoDuong'>Tính Tổng Số Dương</button>
        <div class="result" id='tongSoDuong__result'>
            <p>Tổng Số Dương:  </p>
            <span id ='tongSoDuong__resultspan' ></span>
        </div>
    </div>
    
    <div class="question__result" id='question__result'>
        <button id='demSoDuong'>Đếm Số Dương</button>
        <div class="result" id='demSoDuong__result'>
            <p>Số Lượng Số Dương:  </p>
            <span id ='demSoDuong__resultspan' ></span>
        </div>
    </div>
    
    <div class="question__result" id='question__result'>
        <button id='timMin'>Tìm Số Nhỏ Nhất</button>
        
        <div class="result" id='timMin__result'>
            <p>Số Nhỏ Nhất:  </p>
            <span id ='timMin__resultspan' ></span>
        </div>
    </div>
    
    <div class="question__result" id='question__result'>
        <button id='timDuongMin'>Tìm Số Dương Nhỏ Nhất</button>
        
        <div class="result" id='timDuongMin__result'>
            <p>Số Dương Nhỏ Nhất:  </p>
            <span id ='timDuongMin__resultspan' ></span>
        </div>
    </div>
    
    <div class="question__result" id='question__result'>
        <button id='timChanCuoi'>Tìm Số Chẵn Cuối Cùng</button>
        
        <div class="result" id='timChanCuoi__result'>
            <p>Số Chẵn Cuối Cùng:  </p>
            <span id ='timChanCuoi__resultspan' ></span>
        </div>
    </div>
    
    <div class="question__result" id='question__result'>
        <button id='DoiCho2GT'>Đổi Chỗ 2 Giá Trị</button>

        <div class="question__input">
            <label>Vị Trí Thứ 1:</label>
            <input type="number" id='index1'>
            <label>Vị Trí Thứ 2:</label>
            <input type="number" id='index2'>

        </div>
        
        <div class="result" id='DoiCho2GT__result'>
            <p>Mảng Mới:  </p>
            <span id ='DoiCho2GT__resultspan' ></span>
        </div>
    </div>
    

    <div class="question__result" id='question__result'>
        <button id='XepTangDan'>Xếp Tăng Dần</button>
        
        <div class="result" id='XepTangDan__result'>
            <p>Xếp Tăng Dần:  </p>
            <span id ='XepTangDan__resultspan' ></span>
        </div>
    </div>
    
    <div class="question__result" id='question__result'>
        <button id='FirstSoNT'>Tìm Số Nguyên Tố Đầu Tiên</button>
        
        <div class="result" id='FirstSoNT__result'>
            <p>Số Nguyên Tố Đầu Tiên:  </p>
            <span id ='FirstSoNT__resultspan' ></span>
        </div>
    </div>
    
    <div class="question__result" id='question__result'>
        <button id='ThemMangTimInt'>Thêm Mảng Số Thực & Đếm Số Nguyên</button>
        <br>
        <br>
        <label>Vui Lòng Nhập Thêm Vào Số Thực Vào Mảng:</label>
        <input type="number" id='input'>
        <button id='them'>Thêm Số</button>
        <div class="inMangMoi" id='inMangMoi'>
            <p>Dãy Số Mới: </p>
            <span id='inMangMoi_span'></span>
        </div>

        <div class="result" id='ThemMangTimInt__result'>
            <p>Số Lượng Số Nguyên:  </p>
            <span id ='ThemMangTimInt__resultspan' ></span>
        </div>
    </div>


    <div class="question__result" id='question__result'>
        <button id='DemSoDuongAm'>So Sánh Số Lượng Số Dương & Âm</button>
        
        <div class="result" id='DemSoDuongAm__result'>
            <p>Số Lượng Số Dương:  </p>
            <span id ='DemSLSoDuong__resultspan'></span>
            <p>Số Lượng Số Âm:  </p>
            <span id ='DemSLSoAm__resultspan'></span>

            <p>So Sánh:  </p>
            <span id ='soSanh__resultspan'></span>
        </div>
    </div>
        
        

        


    <script src="main.js"></script>


</body>
</html>
